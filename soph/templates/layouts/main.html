{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" contet="Herberth Leão, herberth.leao@pm.me" />

    <!-- Favicons -->
    <meta name="msapplication-config" content="{% static 'images/icons/favicons/browserconfig.xml' %}" />
    <meta name="msapplication-TileColor" content="#E2DBE3" />
    <meta name="theme-color" content="#E2DBE3" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/icons/favicons/apple-touch-icon.png' %}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/icons/favicons/favicon-32x32.png' %}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/icons/favicons/favicon-16x16.png' %}" />
    <link rel="manifest" href="{% static 'images/icons/favicons/site.webmanifest' %}" />
    <link rel="mask-icon" href="{% static 'images/icons/favicons/safari-pinned-tab.svg' %}" color="#CA00f5" />
    <link rel="shortcut icon" href="{% static 'images/icons/favicons/favicon.ico' %}" />

    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />

    {% with title='Soph' %}
    <title>
      {% if request.path == '/' %}
        {{ title }} &bullet;
      {% endif %}
      {%  block title %}A Thought Space{% endblock %}
      {% if request.path != '/' %}
        &bullet; {{ title }}
      {% endif %}
    </title>
    {% endwith %}
  </head>
  <body>
    <div class="soph-Page">
      <header class="soph-Header">
        <div class="container">
          <div class="row">
            <div class="col">
              <a class="soph-Brand" href="{{ request.scheme }}://{{ request.get_host }}" title="Soph &bullet; A Thought Space">
                <img class="soph-Brand-mark img-fluid" src="{% static 'images/brands/soph-colorful.svg' %}" alt="Soph logo" />
                <span class="soph-Brand-type d-none d-lg-inline">Soph</span>
              </a>
            </div>
            <div class="col">
              <nav class="navbar navbar-expand-lg justify-content-end">
                <div id="navbarHeader" class="collapse navbar-collapse"></div>
                <button class="navbar-toggler align-self-end" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              </nav>
            </div>
          </div>
        </div>
      </header>

      <div>{% block content %}{% endblock %}</div>

      <footer class="soph-Footer">
        <div class="text-center">&copy; {% now 'Y' %} <span class="d-none d-lg-inline">Developed by</span> <a class="soph-Footer-link" href="https://herberthleao.me" target="_blank">Herberth Leão</a></div>
      </footer>
    </div>
    <script src="{% static 'scripts/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'scripts/main.js' %}"></script>
  </body>
</html>
